<body>

  <main>
    <h1 class="main-heading">⏳ Welcome to Time Trek!</h1>
    <p class="intro">A minimal, accessible stopwatch made to help you track time easily and with joy.</p>

    <div class="stopwatch">
      <div id="display">00:00:00</div>
      <div class="buttons">
        <button id="start">▶️ Start</button>
        <button id="pause">⏸️ Pause</button>
        <button id="reset">🔄 Reset</button>
        <button id="lap">📍 Time Lapse</button>
        <button id="themeToggle">🌞</button>
      </div>
      <ul id="laps"></ul>
    </div>
  </main>

  <script src="script.js"></script>
</body>
